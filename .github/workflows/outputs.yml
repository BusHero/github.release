name: outputs playground
on: [push, workflow_dispatch]
jobs:
  job1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Set outputs
        id: step1
        run: |
          echo "FAV_NUMBER=3" >> $GITHUB_OUTPUT
          echo "FAV_COLOR='blue'" >> $GITHUB_OUTPUT
      - name: Print outputs
        run: |
          echo "Fav number - ${{ steps.step1.outputs.FAV_NUMBER }}"
          echo "Fav color - ${{ steps.step1.outputs.FAV_COLOR }}"
