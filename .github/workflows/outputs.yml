name: outputs playground
on: [push, workflow_dispatch]
jobs:
  job1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"
      - name: Build
        id: step1
        env:
          DOTNET_NOLOGO: true
          DOTNET_CLI_TELEMETRY_OPTOUT: false
        run: dotnet run --project build --target Set-Outputs
      - name: Print outputs
        run: |
          echo "Fav number - ${{ steps.step1.outputs.FAV_NUMBER }}"
          echo "Fav color - ${{ steps.step1.outputs.FAV_COLOR }}"
